<html>
    <head>
        <title>Counter Demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minumum-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="first-div-style">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                         <div id="heading">
                            <h4>Enter the value between 0 to 9</h4>
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="number" min="0" max="9" id="inputNumber" class="form-control">
                    </div>
    
                     <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                         <button type='button' id="btn">Start Counter</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container second-div-style">
            <div class="row">
                <div class="col-xs col-sm-12 col-md-12 col-lg-12">
                    <div class="show-counter">
                        <p class="current"></p>
                        <p class="next"></p>
                    </div>  
                </div>
                
            </div>
               
        </div>
        <script src="script.js"></script>
    </body>
</html>
